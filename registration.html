<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .content {
            margin-top: 20px;
            border: 1px solid grey;
            border-radius: 20px;
            padding: 30px 0px;
            width: 325px;
            position: relative;
            left: 310px
        }

        input {
            border: 1px solid grey;
            border-radius: 20px;
            padding: 5px 10px;
            width: 230px;
            height: 30px;
        }

        .radio {
            width: 15px;
            height: 15px;
        }

        button {
            border-radius: 20px;
            width: 230px;
            height: 30px;
            margin: 10px 0px;
            background-color: #999999;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Registration form</h1>
            <nav>
                <a href="home.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <center>
                <form action="index.html" method="post">
                    <input type="text" name="fname" placeholder="First name *" required><br>
                    <br>
                    <input type="text" name="lname" placeholder="Last name"><br>
                    <br>
                    <input type="date" name="dob" placeholder="Date of birth"/><br />
                    <br />
                    <input type="number" name="age" placeholder="Age"/><br />
                    <br />
                    Male: <input type="radio" class="radio">
                    Female: <input type="radio" class="radio">
                    Other: <input type="radio" class="radio"><br>
                    <br>
                    
                    
                    <input type="number" name="mobileNumber" placeholder="Phone Number"><br>
                    <br>
                    <input type="email" name="email" placeholder="Email"><br>
                    <br>
                    <textarea name="name" rows="4" cols="30">Address...</textarea><br />
                    <br>
                    <label>State:</label>
                    <select>
                        <option>--select State--</option>
                        <option>Kerala</option>
                        <option>Tamil Nadu</option>
                    </select><br>
                    <br>
                    <label>City:</label>
                    <select>
                        <option>--select City--</option>
                        <option>Kerala</option>
                        <option>Tamil Nadu</option>
                    </select><br>
                    <br>
                    <input type="email" name="username" placeholder="Username"><br>
                    <br>
                    <input type="password" name="password" placeholder="Password"><br>
                    <br>
                    <input type="password" name="confpass" placeholder="Confirm Password"><br>
                    <br>

                    <button type="button" name="button">Register</button>
                </form>
            </center>
        </div>
    </div>
    <footer>
        <div class="container">
            © 2023 MJK. All Rights Reserved.
        </div>
    </footer>
</body>
</html>
