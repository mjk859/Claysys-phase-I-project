<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <style>
        .content {
            margin-top: 20px;
        }

        .contact-form {
            margin-top: 20px;
        }

        input {
            border: 1px solid grey;
            border-radius: 20px;
            padding: 5px 10px;
            width: 230px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <h2>Contact Information</h2>
            <p>Email: mjk@technologies.in</p>
            <p>Phone: +91 8592029227</p>
        </div>
        <div class="contact-form">
            <h2>Contact Form</h2>
            <form action="#" method="post" id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" onfocusout="validateEmail()"><br><br />
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br />
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <footer>
        <div class="container">
            © 2023 MJK. All Rights Reserved.
        </div>
    </footer>
    <script>
        const contactForm = document.getElementById('contactForm');
        const nameInput = document.getElementById('name');
        const messageInput = document.getElementById('message');

        nameInput.addEventListener('focusout', validateName);
        messageInput.addEventListener('focusout', validateMessage);

        function validateName() {
            if (nameInput.value.trim() === '') {
                alert('Please enter your name.');
            }
        }

        

        function validateMessage() {
            if (messageInput.value.trim() === '') {
                alert('Please enter a message.');
            }
        }

    </script>
</body>
</html>
